<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Swiftcart</title>
</head>

<body>
    <header>
        <div class="navbar bg-slate-300 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow gap-3">
                        <button class="btn btn-outline btn-primary">Home</button>
                        <button class="btn btn-outline btn-primary">Products</button>
                        <button class="btn btn-outline btn-primary">About</button>
                        <button class="btn btn-outline btn-primary">Contacts</button>
                    </ul>
                </div>
                <h2 class="text-2xl font-bold text-blue-800 ml-24">SwiftCart</h2>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal gap-3">
                    <button class="btn btn-outline btn-primary">Home</button>
                    <button class="btn btn-outline btn-primary">Products</button>
                    <button class="btn btn-outline btn-primary">About</button>
                    <button class="btn btn-outline btn-primary">Contacts</button>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="me-20 cursor-pointer"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>

        <section>
            <div class="hero object-cover h-[350px] relative overflow-hidden"
                style="background-image: url(./assets/banner-image.png);">
                <div class="hero-overlay opacity-75 bg-gradient-to-r from-cyan-950 to-slate-300 "></div>
                <div class="hero-content text-neutral-content text-center">
                    <div class="text-left">
                        <h1 class="mb-5 text-4xl font-bold">Best <span class="text-red-900">Collection</span> For You</h1>
                        <p class="mb-5 space-y-3 max-w-md md:max-w-1/2 text-slate-200">
                            Discover the latest trends of fashion,electronics and more.Shop with confident and style
                            with SwiftCart.
                        </p>
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>


    <script src="./script/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
